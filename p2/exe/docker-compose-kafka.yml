version: '3.8'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"

  kafka-topics-creator:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - kafka
    command: |
      bash -c "
        echo 'Esperando que Kafka esté listo...' &&
        sleep 30 &&
        echo 'Creando topics...' &&
        
        kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --topic cp-estado --partitions 1 --replication-factor 1 &&
        echo 'Topic creado: cp-estado' &&
        
        kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --topic cp-autorizacion --partitions 1 --replication-factor 1 &&
        echo 'Topic creado: cp-autorizacion' &&
        
        kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --topic actualización-recarga --partitions 1 --replication-factor 1 &&
        echo 'Topic creado: actualización-recarga' &&
        
        kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --topic fallo-cp --partitions 1 --replication-factor 1 &&
        echo 'Topic creado: fallo-cp' &&
        
        kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --topic recuperación-cp --partitions 1 --replication-factor 1 &&
        echo 'Topic creado: recuperación-cp' &&
        
        echo '' &&
        echo 'TOPICS CREADOS CORRECTAMENTE' &&
        echo '' &&
        echo 'Lista de topics:' &&
        kafka-topics --list --bootstrap-server kafka:9092
      "